<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>

    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

<script src="script.js"></script>
</head>
<body>
    <div class="pg">
        <h1>Dean's GWA</h1>
        <p id="txt">Your result:</p>

        <div class="container">
            <span  id="result">0.00</span>
        </div>
        
        <div class="container">
            <button class="btn" id="compute">COMPUTE</button>
        </div>

        <br>
        <div class="container" id="grade_input">
            <span class="grade">
                Course Unit: <input type="number" class="fld" id="units_1">
                Grade: <input type="number" class="fld" id="grade_1">
            </span>
        </div>

        <div class="container">
            <button class="add_input">+</button>
        </div>
    </div>
    
    
</body>
</html>
